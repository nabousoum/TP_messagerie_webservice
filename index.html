<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat Notifications</title>
    <style>
        #notification-bell {
            position: relative;
            font-size: 24px;
            cursor: pointer;
        }

        #notification-bell .counter {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            display: none;
        }

        #notification-bell .dot {
            position: absolute;
            top: 5px;
            right: 0px;
            background: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: none;
        }

        #chat-box {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Chat avec Notifications</h1>

<div id="notification-bell" title="Messages non lus">
    ðŸ””
    <span class="counter" id="unread-count">0</span>
    <span class="dot" id="notification-dot"></span>
</div>

<div id="chat-box"></div>
<input type="text" id="message" placeholder="Tapez votre message..." />
<button onclick="sendMessage()">Envoyer</button>

<script>
    const socket = new WebSocket('ws://localhost:8080');
    let unreadMessages = [];

    // GÃ©rer les messages reÃ§us
    socket.onmessage = function (event) {
        const chatBox = document.getElementById('chat-box');
        const newMessage = document.createElement('div');
        newMessage.textContent = event.data;
        chatBox.appendChild(newMessage);
        unreadMessages.push(event.data);
        updateNotification();
    };
    function sendMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value;

        if (message.trim()) {
            socket.send(message);
            messageInput.value = '';
        }
    }
    function updateNotification() {
        const counter = document.getElementById('unread-count');
        const dot = document.getElementById('notification-dot');

        if (unreadMessages.length > 0) {
            counter.textContent = unreadMessages.length;
            counter.style.display = 'block';
            dot.style.display = 'block';
        } else {
            counter.style.display = 'none';
            dot.style.display = 'none';
        }
    }

    document.getElementById('notification-bell').onclick = function () {
        if (unreadMessages.length > 0) {
            alert('Messages non consultÃ©s : ' + unreadMessages.join(', '));
            unreadMessages = [];
            updateNotification();
        }
    };
</script>
</body>
</html>
