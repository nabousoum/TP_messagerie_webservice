<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat en Temps Réel</title>
</head>
<body>
<h1>Chat en Temps Réel</h1>
<div id="chat-box" style="border: 1px solid black; width: 300px; height: 300px; overflow-y: auto; padding: 10px;">
</div>
<input type="text" id="message" placeholder="Entrez votre message..." />
<button onclick="sendMessage()">Envoyer</button>

<script>
    const socket = new WebSocket('ws://localhost:8080');
  //  const socket = new WebSocket('ws://192.168.56.1:8080');

    socket.onmessage = function(event) {
        const chatBox = document.getElementById('chat-box');
        const newMessage = document.createElement('div');
        newMessage.textContent = event.data;
        chatBox.appendChild(newMessage);
    };

    function sendMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value;
        socket.send(message);
        messageInput.value = '';
    }

    socket.onerror = function(error) {
        console.error('WebSocket Erreur :', error);
    };
</script>
</body>
</html>
